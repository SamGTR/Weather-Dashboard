<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" SameSite="Strict">
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
 
        <aside>
            <section class="space">
                <h3>Search for a City:</h3>
                <div class="search">
                    <form class="searchForm">
                        <input type="text" id="city" placeholder="City Name..." name="search">
                        <button type="submit" id="search1"><i class="fa fa-search"></i></button>
                    </form>
                </div> 
                <div class="buttonAppend"></div>
            </section>
        </aside>

        <main class="weatherCont">
            <div class="currentTemp">
                
            </div>
            <div class="fiveDayCard">
            </div>
           

        </main>
    </div>  
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>  
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/script.js"></script>
    <script type="text/javascript" src="./assets/click.js"></script>

</body>
</html>
